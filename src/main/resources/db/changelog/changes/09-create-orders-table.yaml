databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Ki_ne_rei_ko
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_user
                    references: users(id)
              - column:
                  name: status
                  type: ENUM('PENDING', 'COMPLETED', 'DELIVERED')
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: total
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
